<h2 mat-dialog-title>{{data.title}}</h2>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClick(data.primaryButton.function)">{{data.primaryButton.name}}</button>
  <button mat-button *ngIf="data.secondaryButton" (click)="onClick(data.secondaryButton.function)">{{data.secondaryButton.name}}</button>
</div>
