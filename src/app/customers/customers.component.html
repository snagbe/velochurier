<div class="container">
  <h1>Kunden</h1>
  <div class="addresses" *ngFor="let address of addresses">
    <div class="customer-button" (click)="onEditCustomer(address.id)">
      <mat-icon>person</mat-icon>
      <p>{{address.company ? address.company : address.name + " " + address.surname}}, {{address.street}}, {{address.zip}} {{address.city}}</p>
    </div>
  </div>
  <div class="test" *ngIf="addOrder">
    <app-add-order></app-add-order>
  </div>
</div>
<app-navbar></app-navbar>
