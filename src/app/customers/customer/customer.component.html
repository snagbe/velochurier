<div class="container">
  <button class="onBackButton" (click)="onBack()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <form #orderForm="ngForm">
    <h1>{{pageTitle}}</h1>
    <app-address #address
                 [company]="company"
                 [surname]="surname"
                 [name]="name"
                 [street]="street"
                 [zip]="zip"
                 [city]="city"
                 [email]="mail"
                 [phone]="phone">
    </app-address>
    <div class="flex-center">
      <button class="btn btn-success" (click)="onSaveAddress()">
        <mat-icon class="deliver-icons">save</mat-icon>
        <p>Speichern</p>
      </button>

      <button class="btn btn-danger" (click)="onDeleteAddress()">
        <mat-icon class="deliver-icons">delete</mat-icon>
        <p>Auftrag l√∂schen</p>
      </button>
    </div>
  </form>
</div>
