<agm-map
  [latitude]='lat'
  [longitude]='lng'
  [zoom]='zoom'>
  <agm-marker
    *ngFor="let address of addresses"
    [latitude]="address.lat"
    [longitude]="address.lng">
    <agm-info-window>
      <div>{{ address.id }}</div>
      <div>{{ address.street }}</div>
    </agm-info-window>
  </agm-marker>
</agm-map>
