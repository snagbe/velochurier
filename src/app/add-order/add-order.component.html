<div>
  <div class="flex-center" style="margin: 10px">
    <form #orderForm="ngForm">
      <h1>Auftrag erfassen</h1>

      <h2>Auftraggeber</h2>
      <app-autocomplete></app-autocomplete>
      <app-address #client
                   [company]="clientCompany"
                   [surname]="clientSurname"
                   [name]="clientName"
                   [street]="clientStreet"
                   [zip]="clientZip"
                   [city]="clientCity"
                   [mail]="clientMail"
                   [phone]="clientPhone">
      </app-address>
      <div class="col-xs-12 flex-center">
        <button class="btn btn-success" type="submit" (click)="saveAddress('client')">Speichern</button>
      </div>

      <h2>Empf√§nger</h2>
      <app-address #receiver
                   [company]="receiverCompany"
                   [surname]="receiverSurname"
                   [name]="receiverName"
                   [street]="receiverStreet"
                   [zip]="receiverZip"
                   [city]="receiverCity"
                   [mail]="receiverMail"
                   [phone]="receiverPhone">
      </app-address>

      <h2>Auftrag</h2>
      <div class="input-container-2">
        <mat-form-field class="input-50" appearance="outline">
          <mat-label>Abholdatum</mat-label>
          <input matInput [matDatepicker]="picker" ngModel name="pickupDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="input-100" appearance="outline">
          <mat-label>Artikel</mat-label>
          <textarea matInput ngModel name="article" required></textarea>
        </mat-form-field>
      </div>
      <div class="col-xs-12 flex-center">
        <button class="btn btn-success" type="submit" style="margin-bottom: 5px;" (click)="saveAddress('receiver')">Speichern</button>
      </div>
      <div class="col-xs-12 flex-center" style="margin-bottom: 120px">
        <button class="btn btn-primary" type="button" (click)="saveOrder(orderForm)">Auftrag erfassen</button>
      </div>
    </form>
  </div>
</div>
