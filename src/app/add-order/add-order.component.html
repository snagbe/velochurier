<div class="row">
  <div class="col-xs-12">
    <form #orderForm="ngForm">
      <h1>Auftrag erfassen</h1>

      <h2>Auftraggeber</h2>
      <div class="input-container" ngModelGroup="client">

        <app-autocomplete></app-autocomplete>

        <div class="input-100 form-group">
          <input type="text" class="form-control" placeholder="Firma" ngModel name="company" value="{{clientCompany}}">
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Vorname" ngModel name="surname" value="{{clientSurname}}">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Name" ngModel name="name" value="{{clientName}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="number" class="form-control" placeholder="PLZ" ngModel name="zip" value="{{clientZip}}">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Ort" ngModel name="city" value="{{clientCity}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Strasse" ngModel name="street" value="{{clientStreet}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Email" ngModel name="mail"  value="{{clientMail}}" email>
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Telefonnummer" ngModel name="phone" value="{{clientPhone}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 flex-center">
          <button class="btn btn-success" type="submit" style="margin-right: 5px;" (click)="saveClient(orderForm)">Save</button>
        </div>
        <div class="col-xs-12 flex-center">
          <button class="btn btn-success" type="submit" style="margin-right: 5px;" [disabled]="!orderForm.valid" (click)="testPrefill()">Test</button>
        </div>
      </div>

      <h2>EmpfÃ¤nger</h2>
      <div class="input-container" ngModelGroup="receiver">
        <div class="input-100 form-group">
          <input type="text" class="form-control" placeholder="Firma" ngModel name="company">
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Vorname" ngModel name="surname">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Name" ngModel name="name">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="PLZ" ngModel name="zip">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Ort" ngModel name="city">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Strasse" ngModel name="street">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Email" ngModel name="mail" email>
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Telefonnummer" ngModel name="phone">
          </div>
        </div>
      </div>

      <h2>Auftrag</h2>
      <div class="input-container" ngModelGroup="order">
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" class="form-control"
                   placeholder="Abholdatum" ngModel name="pickupDate">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Artikel" ngModel name="article">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 flex-center">
          <button class="btn btn-primary" type="button" (click)="saveOrder(orderForm)">Add Order</button>
        </div>
      </div>

    </form>
  </div>
</div>
