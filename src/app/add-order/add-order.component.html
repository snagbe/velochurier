<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<div class="container">
  <form #orderForm="ngForm" #formDirective="ngForm" (ngSubmit)="onSubmit()">
    <h1>{{pageTitle}}</h1>

    <h2>Auftraggeber</h2>
    <app-autocomplete #autoClient
                      [title]="'Auftraggeber'"
    ></app-autocomplete>
    <app-address #client></app-address>
    <div class="col-xs-12 flex-center">
      <button type="button" class="order-button" (click)="onSaveAddress('client')">
        <mat-icon class="order-icons">save</mat-icon>
        <p>Speichern</p>
      </button>
    </div>

    <h2>Empfänger</h2>
    <app-autocomplete #autoReceiver
                      [title]="'Empfänger'"
    ></app-autocomplete>
    <app-address #receiver></app-address>
    <div class="col-xs-12 flex-center">
      <button type="button" class="order-button" (click)="onSaveAddress('receiver')">
        <mat-icon class="order-icons">save</mat-icon>
        <p>Speichern</p>
      </button>
    </div>

    <h2>Auftrag</h2>
    <div class="input-container">
      <mat-form-field class="input-50" appearance="outline">
        <mat-label>Abholdatum</mat-label>
        <input matInput [matDatepicker]="picker" #pickupDate="ngModel" name="pickupDate" [(ngModel)]="currentPicker"
               required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>{{getErrorMessage(pickupDate)}}</mat-error>
      </mat-form-field>
      <mat-form-field class="input-50" appearance="outline">
        <mat-label>Artikel</mat-label>
        <textarea matInput ngModel name="article" [(ngModel)]="currentArticle"></textarea>
      </mat-form-field>
    </div>
    <div class="col-xs-12 flex-center">
      <button class="order-button" type="submit" [disabled]="!orderForm.valid">
        <mat-icon class="edit-icons">edit</mat-icon>
        <p>{{pageTitle}}</p>
      </button>
    </div>
  </form>
</div>
<app-navbar></app-navbar>
