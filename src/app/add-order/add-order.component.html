<div class="row">
  <div class="col-xs-12">
    <form #orderForm="ngForm">
      <h1>Auftrag erfassen</h1>

      <h2>Auftraggeber</h2>
      <div class="input-container" ngModelGroup="client">

        <app-autocomplete></app-autocomplete>

        <div class="input-100 form-group">
          <input type="text" class="form-control" placeholder="Firma" #clientCompanyInput ngModel name="company" value="{{clientCompany}}">
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Vorname" #clientSurnameInput ngModel name="surname" value="{{clientSurname}}">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Name" #clientNameInput ngModel name="name" value="{{clientName}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="number" class="form-control" placeholder="PLZ" #clientZipInput ngModel name="zip" value="{{clientZip}}">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Ort" #clientCityInput ngModel name="city" value="{{clientCity}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Strasse" #clientStreetInput ngModel name="street" value="{{clientStreet}}">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Email" #clientEmailInput ngModel name="mail" email>
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Telefonnummer" #clientPhoneInput ngModel name="phone">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 flex-center">
          <button class="btn btn-success" type="submit" style="margin-right: 5px;" (click)="saveClient()">Save</button>
        </div>
        <div class="col-xs-12 flex-center">
          <button class="btn btn-success" type="submit" style="margin-right: 5px;" [disabled]="!orderForm.valid" (click)="testPrefill(orderForm)">Test</button>
        </div>
      </div>

      <h2>EmpfÃ¤nger</h2>
      <div class="input-container" ngModelGroup="receiver">
        <div class="input-100 form-group">
          <input type="text" class="form-control" placeholder="Firma" #receiverCompanyInput ngModel name="company">
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Vorname" #receiverSurnameInput ngModel name="surname">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Name" #receiverNameInput ngModel name="name">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="PLZ" #receiverZipInput ngModel name="zip">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Ort" #receiverCityInput ngModel name="city">
          </div>
        </div>
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Strasse" #receiverStreetInput ngModel name="street">
          </div>
        </div>
      </div>

      <h2>Auftrag</h2>
      <div class="input-container">
        <div class="input-container-2">
          <div class="input-50 form-group">
            <input type="text" onfocus="(this.type='date')" onfocusout="(this.type='text')" class="form-control"
                   placeholder="Abholdatum" #pickupDateInput ngModel name="pickupDate">
          </div>
          <div class="input-50 form-group">
            <input type="text" class="form-control" placeholder="Artikel" #articleInput ngModel name="article">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 flex-center">
          <button class="btn btn-primary" type="button" (click)="saveOrder()">Add Order</button>
        </div>
      </div>

    </form>
  </div>
</div>
