<h1 mat-dialog-title>Bestätigung</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button style="color: #c9002e;background-color: transparent;" (click)="dialogRef.close(true)">Löschen</button>
  <button mat-button (click)="dialogRef.close(false)">Abbrechen</button>
</div>
