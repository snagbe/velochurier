<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<body>
<button class="backButton" (click)="onBack()">
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<form [formGroup]="formGroup" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
  <img src="../../../assets/logo.png"/>
  <h3>Passwort zurücksetzen</h3>
  <p>Mit deinem Benutzerkonto ist eine E-Mail-Adresse verbunden. Bitte trage diese ein. Danach senden wir dir einen Link
    zu, mit dem du dein Passwort zurücksetzen kannst.</p>
  <div class="input-container">
    <mat-form-field appearance="outline">
      <mat-label>E-Mail</mat-label>
      <input matInput [formControl]="formGroup.get('email')" required>
      <mat-icon matSuffix>mail_outline</mat-icon>
      <mat-error>{{getErrorMessage(formGroup.get('email'))}}</mat-error>
    </mat-form-field>
  </div>
  <div class="col-xs-12 flex-center button-container">
    <button class="btn btn-success" type="submit" [disabled]="!formGroup.valid">Link senden</button>
  </div>
</form>
</body>
