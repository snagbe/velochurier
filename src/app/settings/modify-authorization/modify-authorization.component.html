<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<body>
<button class="backButton" (click)="onBack()">
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<div class="container">
  <img src="../../../assets/logo.png"/>
  <h3>Berechtigungen verwalten</h3>
  <div class="users" *ngFor="let user of users">
    <div class="user-button" (click)="onEditAuthorization(user)">
      <mat-icon>person</mat-icon>
      <div>
        <p>{{user.username}}</p>
        <p>Berechtigung: {{user.admin ? "Admin" : "Keine Berechtigung"}}</p>
      </div>
    </div>
  </div>
</div>
</body>
