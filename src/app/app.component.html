<app-deliveries (featureSelected)="onNavigate($event)" *ngIf="loadedFeature === 'deliveries' || 'deliveryDetails'"></app-deliveries>
<app-add-order *ngIf="loadedFeature === 'order'"></app-add-order>
<app-customers *ngIf="loadedFeature === 'customers'"></app-customers>
<app-road *ngIf="loadedFeature === 'road'"></app-road>
<app-navbar *ngIf="loadedFeature !=='deliveryDetails'" (featureSelected)="onNavigate($event)"></app-navbar>
